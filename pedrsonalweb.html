<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link href="style.css" rel="stylesheet">
    <style>
        /* Slider Styles */
        .slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 11px;
        }
        .slides {
            display: flex;
            transition: transform 5s ease-in;
        }
        .slides img {
            width: 100%;
            border: none;
        }

        /* Button and Display Styles */
        .btn {
            background-color: rgb(48, 116, 188);
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            font-family: Georgia;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            white-space: nowrap;
            margin: 15px;
            width: 210px;
            height: 50px;
        }
        .btn img {
            margin-right: 8px;
            width: 24px;
            height: 34px;
        }
        .btn:hover {
            background-color: rgba(28, 27, 27, 0.9);
        }
        #display-area {
            text-align: center;
            border-radius: 15px;
            height: 350px;
            width: 500px;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
            padding: 10px;
        }
        #display-area img {
            max-height: 100%;
            max-width: 100%;
            border-radius: 15px;
        }

        /* Table Layout Styles */
        table {
            border-radius: 15px;
            width: 52%;
            height: 45%;
            margin: 20px auto;
            background-color: #A1ECFF;
            border: 2px solid #ccc;
        }

        td {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Image Slider -->
    <div class="slider">
        <div class="slides">
            <img src="alamB.jpg" alt="Gambar 1" width="400px" height="300px">
            <img src="alamK.jpg" alt="Gambar 2" width="400px" height="300px">
            <img src="alamP.jpg" alt="Gambar 3" width="400px" height="300px">
        </div>
    </div>

    <!-- Buttons and Display Area -->
    <table>
        <tr>
          <td rowspan="3" style="text-align: center; border-radius: 15px;" height="350px" width="200px">
                <button class="btn" onclick="goHome()" id="HOME"> HOME</button>
                <button class="btn" onclick="showImage('INSTIKI.webp', 'INSTITUT BISNIS & TEKNOLOGI INDONESIA')">EDUCATION</button>
                <button class="btn" onclick="showFamily()">FAMILY</button>
                <button class="btn" onclick="showImage('myprof (1).png', 'Nama: I Gusti Ngurah Indra Pradnyana')">ABOUT</button>
            </td>
            <td id="display-area">
                <h1>Get started!</h1>
                <p>Click Education, Family, or About to see more information.</p>
            </td>
        </tr>
    </table>

    <!-- JavaScript for Image Slider and Displaying Section Images -->
    <script>
        // Image Slider Functionality
        let slideIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;

        function showSlides() {
            slideIndex++;
            if (slideIndex >= totalSlides) {
                slideIndex = 0;
            }
            slides.style.transform = `translateX(${-slideIndex * 100}%)`;
        }

        setInterval(showSlides, 3000); // Change image every 3 seconds

        // Show Image and Section Content
        function showImage(imagePath, sectionText) {
            const displayArea = document.getElementById("display-area");
            // Clear previous content
            displayArea.innerHTML = '';

            // Insert the section text and image
            displayArea.innerHTML = `
                <h2>${sectionText}</h2>
                <img src="${imagePath}" alt="${sectionText}" style="width: 100%; max-width: 400px;">
            `;
        }

        // Function to display family images
        function showFamily() {
            const displayArea = document.getElementById("display-area");
            // Clear previous content
            displayArea.innerHTML = '';

            // Show multiple images for the Family section
            displayArea.innerHTML = `
                <h2>My Family</h2>
                <div>
                    <img src="A&I.jpg" alt="Family Image 1" style="width: 100%; max-width: 400px; margin-bottom: 10px;">
                    <img src="Me.jpg" alt="Family Image 2" style="width: 100%; max-width: 400px;">
                </div>
            `;
        }

        // Function to go back to home (initial state)
        function goHome() {
            const displayArea = document.getElementById("display-area");
            displayArea.innerHTML = `
                <h1>Get started!</h1>
                <p>Click Education, Family, or About to see more information.</p>
            `;
        }

</body>
</html>
